<!DOCTYPE HTML>
<html>

<head>
    <title>Our Love Story</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital.ttf') format("truetype");
        }
        /* @font-face {
            font-family: KaiTi;
            src: url("simkai.ttf") format("truetype");
        } */
    </style>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <link href="css/GITheWall.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/jQuery.GI.TheWall.js"></script>
    <script type="text/javascript" src="js/description.js"></script>
</head>

<body>
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                你好哇 我的婧婧<br>
                二零二零年十月二十五日<br>
                农历九月初九<br>
                今天是静静小可爱的生日🎂<br>
                祝小可爱生日快乐哇<br>
                希望你在新的一岁<br>
                有新的体验 新的收获 新的精彩<br>
                最重要的是健康 快乐<br>
                要对生活充满激情与希望<br>
                永远年轻 永远热泪盈眶<br>
                还有 不必为小事焦虑<br>
                要发现每一天的美好<br>
                要好好吃饭 好好睡觉 锻炼身体 学会生活<br>
                去年的今天 我的一颗💗让婧婧心动<br>
                不知道今年的💗 还能否让这份心动延续<br>
                最后 祝福我最爱的婧婧<br>
                生日快乐<br>
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        婧婧，我们在一起已经
                        <div id="elapseClock"></div>
                    </div>
                    <div id="loveu">
                        爱你如初，吻你万千<br />
                        <div class="signature">——刘斯盾</div>
                    </div>
                </div>
            </div>
            <div class="GITheWall">
                <ul id="GallaryUl">
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        // 此处月份介于 0 ~ 11 之间。用本地时间表示，如 8 月要用 7 表示。
        together.setFullYear(2019, 9, 15);
        together.setHours(22);
        together.setMinutes(30);
        together.setSeconds(0);
        together.setMilliseconds(0);

        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 5000);

            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);

            adjustCodePosition();
            $("#code").typewriter();
        }

        var wall = $('.GITheWall').GITheWall({
            nextButtonClass: 'fa fa-arrow-right',
            prevButtonClass: 'fa fa-arrow-left',
            closeButtonClass: 'fa fa-times'
        });
    </script>
</body>

</html>
